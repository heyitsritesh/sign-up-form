<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML & CSS Sign Up Form</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <div class="sidebar">
                <div class="logo">
                    <img src="./assets/odin-lined.png" alt="Odin Logo" />
                    <span class="logotext">Odin</span>
                </div>
                <div class="credit">
                    Photo by
                    <a href="https://unsplash.com/@haliewestphoto"
                        >Halie West</a
                    >
                    on
                    <a
                        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
                        >Unsplash</a
                    >
                </div>
            </div>
            <div class="main">
                <div class="top">
                    <p>
                        This is not a real online service! You know you need
                        something like this in your life to help you realise
                        your deepest dreams.<br />Sign up <em>now</em> to get
                        started.
                    </p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div class="form">
                    <form method="post">
                        <div class="formBody">
                            <h3>Let's do this!</h3>
                            <div class="formBox">
                                <div class="formSide">
                                    <label for="fName">First Name</label>
                                    <input type="text" id="fName" />

                                    <label for="email">Email</label>
                                    <input type="email" id="email" />

                                    <label for="password">Password</label>
                                    <input type="password" id="password" />
                                </div>

                                <div class="formSide">
                                    <label for="lName">Last Name</label>
                                    <input type="text" id="lName" />

                                    <label for="phone">Phone Numbers</label>
                                    <input type="tel" id="phone" />

                                    <label for="cPassword"
                                        >Confirm Password</label
                                    >
                                    <input type="password" id="cPassword" />
                                </div>
                            </div>
                        </div>
                        <button type="submit">Create Account</button>
                    </form>
                    <p>Already have an account? <a href="/">Log in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
